<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <main>
        <h1>AJAX Weather Lab</h1>
        <form>
            <label for="cityName">Enter city name: </label>
            <input type="text" placeholder="(e.g. Boston)" id="cityName">
            <input type="submit" value="Get Weather Info">
        </form>
        <div id="weather-result-container">
            <div>
                <p id="city">Weather For: </p>
                <div class="result"></div>
            </div>
            <div>
                <p id="temperature">Temperature: </p>
                <div class="result"></div>
            </div>
            <div>
                <p id="feels-like">Feels Like: </p>
                <div class="result"></div>
            </div>
            <div>
                <p id="weather">Weather: </p>
                <div class="result"></div>
            </div>
        </div>

    </main>
</body>
</html>
