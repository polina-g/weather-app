<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Neucha&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <main>
        <nav class='border-shadow'>
            <h1 >AJAX Weather Lab</h1>
        </nav>
        <form class='border-shadow'>
            <label for="cityName">Enter city name: </label>
            <input type="text" placeholder="(e.g. Boston)" id="cityName">
            <input type="submit" value="Get Weather Info">
        </form>
        <div id="weather-result-container">
            <div class='border-shadow'>
                <p id="city">Weather For: </p>
                <div class="result"></div>
            </div>
            <div class='border-shadow'>
                <p id="temperature">Temperature: </p>
                <div class="result"></div>
            </div>
            <div class='border-shadow'>
                <p id="feels-like">Feels Like: </p>
                <div class="result"></div>
            </div class='border-shadow'>
            <div class='border-shadow'>
                <p id="weather">Weather: </p>
                <div class="result"></div>
            </div>
        </div>

    </main>
</body>
</html>
